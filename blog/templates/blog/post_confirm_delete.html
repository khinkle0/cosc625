{% extends 'base.html' %}

{% block content %}
<h2>Delete Post</h2>
{% if post.author.id == user.id %}
<form method="POST">
	{% csrf_token %}
	<p>Are you sure you want to delete the post "{{post.title}}"?</p>
	<div>
		<button type="submit">Yes, delete</button>
		<a href="{% url 'posts' %}">Cancel</a>
	</div>
</form>
{% else %}
<p>Permission denied</p>
{% endif %}

{% endblock content %}
