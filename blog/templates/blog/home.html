{% extends 'base.html' %}

{% block content %}
<h1>Posts</h1>
	{% for post in posts %}
		<h2>{{ post.title }}</h2>
		<small>Published on {{ post.published_at | date:"M d, Y" }} by {{ post.author | title}}</small>
		<p>{{ post.content }}</p>
		<p><a href="{% url 'post_detail' post.id %}">Discussion</a></p>
	{% endfor %}
{% endblock content %}
